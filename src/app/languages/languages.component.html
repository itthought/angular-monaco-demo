<div class="row">
    <div class="col-sm-4" *ngFor="let products of Languages">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{products.name}}</h5>
                <!--<p class="card-text">{{products.description}}</p>-->
                <a [routerLink]="['/language-editor/', products.id]" class="btn btn-danger">Open Editor</a>
            </div>
        </div>
    </div>
</div>
